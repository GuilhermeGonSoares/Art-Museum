<div class="search-container">
    <div class="container">
        <form action="{% url 'painting:search' %}" method="GET" class="search-form">
            <select name="filter" required>
                <option value="paintings">Pinturas</option>
                <option value="churches">Igrejas</option>
                <option value="painters">Pintores</option>

            <input type="search" class="search-input" name="q" value="" required>

        </form>
    </div>
</div>
