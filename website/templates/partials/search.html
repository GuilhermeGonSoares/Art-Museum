<div class="search-container">
    <div class="container">
        <form action="{% url 'painting:search' %}" method="GET" class="search-form">
            <select name="filter" required id="filter">
                <option {{ filterPainting }} value="paintings">Obras</option>
                <option {{ filterChurch }} value="churches">Igrejas</option>
                <option {{ filterPainter }} value="painters">Pintores</option>
            </select>
            <input type="search" class="search-input" name="q" value="" required>
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
