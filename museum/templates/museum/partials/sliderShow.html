{% load static %}

<h2 style="text-align:center">Gravuras relacionadas a esta obra</h2>

<div class="slideshow-container">
    {% for engraving in engravings %}
        <div class="mySlides1">
            <a href=""><img src="{{engraving.cover.url}}" ></a>
            <div class="info-engraving">
                <h2> {{engraving.name}} </h2>
                {% for author in engraving.author.all %}
                <div class="author-engraving">
                    <i class="fas fa-paintbrush"></i>{{author.name}}
                </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <br>
</div>
<div style="text-align:center">
    {% for i in range %}
        <span class="dot" onclick="currentSlide({{i}})"></span> 
    {% endfor %}
</div>
